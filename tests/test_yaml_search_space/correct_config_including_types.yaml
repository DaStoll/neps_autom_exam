search_space:
  learning_rate:
    type: float
    lower: 0.00001
    upper: 1e-1
    log: true

  num_epochs:
    type: integer
    lower: -3
    upper: 30
    is_fidelity: True

  batch_size:
    type: "int"
    lower: 1e2
    upper: 3E4
    log: true
    is_fidelity: false

  sec_learning_rate:
    type: "float"
    lower: 3.3e-5
    upper: 1.5E-1

  optimizer:
    type: cat
    choices: [2, "sgd", 10E-3]

  dropout_rate:
    type: const
    value: 0.5
