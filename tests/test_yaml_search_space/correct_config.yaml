search_space:
  learning_rate:
    lower: 0.00001
    upper: 0.1
    log: TRUE

  num_epochs:
    lower: -3
    upper: 30
    log: false
    is_fidelity: on
  batch_size:
    type: int
    lower: 10^2
    upper: 3 * 10^4
    log: true
    is_fidelity: FALSE

  sec_learning_rate:
    lower: 3.3e-5
    upper: 1E-1

  parameter_ex:
    lower: 3.3 x 10^-5
    upper: 3.2*10^1

  optimizer:
    choices: ["adam", "sgd", "rmsprop"]

  dropout_rate:
    value: 0.5
