search_space:
  learning_rate:
    lower: 0.00001
    upper: 0.1
    log: TRUE
    is_fidelity: off

  num_epochs:
    lower: -3
    upper: 30
    log: false
    is_fidelity: on
  batch_size:
    type: int
    lower: 1E2
    upper: 3e4
    log: on
    is_fidelity: FALSE

  sec_learning_rate:
    lower: 3.3e-5
    upper: 1.5E-1

  optimizer:
    choices: [2, "sgd", 10e-3]

  dropout_rate:
    value: 0.5

  constant_value:
    value: 1e3
